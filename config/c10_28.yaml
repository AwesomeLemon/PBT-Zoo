defaults:
  - base
  - _self_
  - server: star04
  - algo: pbt_step16660_lambda12_5

general:
  exp_name: '${algo.name}_c10_28'
  exp_desc: 'lambda 12_5 | steps 3'
  seed_base: 71173

  num_cpus: 1
  num_gpus: 0.5

task:
  _target_: task.classification_amp.ClassificationTask
  t_eval: ${algo.t_eval} # only FirePBT needs intermediate values and so has this != t_step.
  viz: False
  data:
    name: Cifar10
    n_classes: 10
    n_channels: 3
    val_size: 10000

    rand_aug_n_ops: 1
    rand_aug_mag: 10

    batch_size: 128
    num_workers: 2

  model:
    _target_: model.resnet12.ResNet12
    output_size: ${task.data.n_classes}
    channels: ${task.data.n_channels}
    dropblock_dropout: 0.0
    avg_pool: True

  optimizer:
    name: SGD
    lr: 0.1
    momentum: 0.0
    weight_decay: 0.0005

search_space:
  _target_: search_space.cs.ConfigSpaceSearchSpace
  hyperparameters:
    - name: log10_lr
      type: Float
      distribution: Uniform
      bounds: [ -6, 0 ]